<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Output Tailwindcss -->
		<link rel="stylesheet" href="./asstes/CSS/output.css" />

		<!-- Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<title>EDUFREE</title>
	</head>
	<body>
		<!-- HERO SECTION -->
		<section id="home" class="bg-blue px-6">
			<div class="container">
				<div
					class="flex flex-wrap gap-5 py-20 lg:flex-nowrap lg:items-center">
					<div class="w-full text-white flex flex-wrap md:w-3/4 lg:w-1/2">
						<h1 class="pb-5 leading-snug">
							Bangun dan Wujudkan Cita Bersama EDUFREE.
						</h1>

						<p class="font-light text-gray-300 pb-5">
							EDUFREE adalah sebuah layanan kursus dan pelatihan gratis
							secara online yang bertujuan untuk membantu kamu meraih
							cita di bidang teknologi.
						</p>

						<div class="flex flex-wrap gap-3 pt-5">
							<button
								class="bg-yellow text-blue py-3 px-6 shadow-md rounded-md active:scale-95">
								Lihat Kursus
							</button>

							<button
								class="bg-transparent border-2 rounded-md shadow-md flex items-center gap-2 py-3 px-6 hover:text-yellow hover:border-yellow group transition-all">
								Alur Belajar
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="20"
									viewBox="0 0 512 512"
									class="fill-white group-hover:fill-yellow group-hover:translate-x-2 transition-all">
									<path
										d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z" />
								</svg>
							</button>
						</div>
					</div>

					<div class="flex justify-center w-full pt-6 lg:pt-0 lg:w-1/2">
						<img src="./asstes/img/hero.png" alt="" />
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
